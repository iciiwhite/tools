<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus HTML | Professional IDE</title>
    
    <!-- Design System: Tailwind & Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Ace Editor & Extensions for Autocomplete -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-language_tools.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; border: 2px solid #0d1117; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Layout */
        .app-layout { display: flex; flex-direction: column; height: 100vh; }
        .main-content { flex: 1; position: relative; overflow: hidden; }
        
        /* Screen Switching Logic */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
        }

        .screen.hidden-screen {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            transform: scale(0.98);
        }

        .screen.active-screen {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
            transform: scale(1);
        }

        /* Tab Active State */
        .nav-tab.active {
            background-color: #30363d;
            color: white;
            border-bottom: 2px solid #e34c26;
        }
    </style>
</head>
<body class="app-layout">

    <!-- Navbar -->
    <header class="border-b border-[#30363d] bg-[#010409] px-4 h-14 flex justify-between items-center shadow-sm z-50">
        <!-- Logo -->
        <div class="flex items-center gap-3 w-48">
            <div class="bg-gradient-to-br from-[#e34c26] to-[#f06529] w-8 h-8 rounded flex items-center justify-center shadow-lg shadow-orange-900/20">
                <i class="fa-brands fa-html5 text-white text-lg"></i>
            </div>
            <h1 class="font-semibold text-white tracking-tight leading-none hidden md:block text-sm">Nexus<span class="text-gray-500 font-light italic">IDE</span></h1>
        </div>

        <!-- Center Tabs (Screen Switcher) -->
        <div class="flex bg-[#0d1117] border border-[#30363d] rounded-md p-1">
            <button onclick="switchScreen('editor')" id="tab-editor" class="nav-tab active px-5 py-1.5 rounded text-[11px] font-semibold text-gray-400 hover:text-white transition-all flex items-center gap-2 uppercase tracking-wider">
                <i class="fas fa-code"></i> Editor
            </button>
            <button onclick="switchScreen('preview')" id="tab-preview" class="nav-tab px-5 py-1.5 rounded text-[11px] font-semibold text-gray-400 hover:text-white transition-all flex items-center gap-2 uppercase tracking-wider">
                <i class="fas fa-globe"></i> Browser
            </button>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-2 w-48 justify-end">
            <!-- Download Button -->
            <button onclick="downloadFile()" title="Download HTML" class="flex items-center justify-center w-9 h-9 bg-[#21262d] border border-[#30363d] hover:bg-[#30363d] text-gray-300 rounded-md transition-all active:scale-95">
                <i class="fas fa-download text-xs"></i>
            </button>
            
            <button id="run-btn" onclick="runCode()" class="group flex items-center gap-2 bg-[#238636] hover:bg-[#2ea043] text-white px-4 h-9 rounded-md text-xs font-bold transition-all shadow-md active:scale-95">
                <i id="run-icon" class="fas fa-play text-[10px]"></i>
                <span>RUN</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="main-content relative">
        
        <!-- SCREEN 1: EDITOR -->
        <div id="screen-editor" class="screen active-screen">
            <div class="flex justify-between items-center px-4 py-2 bg-[#0d1117] border-b border-[#30363d] text-[10px] font-mono">
                <div class="flex items-center gap-2 text-gray-400">
                    <i class="fa-brands fa-html5 text-orange-500"></i>
                    <span>WORKSPACE / index.html</span>
                </div>
                <div class="text-gray-600 flex gap-4">
                    <span>IntelliSense Active</span>
                    <span>Spaces: 4</span>
                </div>
            </div>
            <!-- Ace Editor -->
            <div id="editor" class="flex-1 text-base"></div>
        </div>

        <!-- SCREEN 2: BROWSER PREVIEW -->
        <div id="screen-preview" class="screen hidden-screen bg-white">
            <iframe id="preview-frame" class="flex-1 w-full h-full border-none bg-white"></iframe>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-[#010409] border-t border-[#30363d] p-1 px-4 flex justify-between items-center text-[10px] text-gray-500 font-mono select-none h-8">
        <div class="flex gap-4">
            <span class="hover:text-gray-300 cursor-pointer flex items-center gap-1"><i class="fas fa-code-branch"></i> main*</span>
            <span id="cursor-pos">Ln 1, Col 1</span>
        </div>
        <div class="flex gap-4">
            <span class="text-orange-500/80">HTML:5 Expert Mode</span>
            <span id="exec-time">Ready</span>
        </div>
    </footer>

    <script>
        // --- 1. Screen Switching Logic ---
        function switchScreen(screenName) {
            const editorScreen = document.getElementById('screen-editor');
            const previewScreen = document.getElementById('screen-preview');
            const tabEditor = document.getElementById('tab-editor');
            const tabPreview = document.getElementById('tab-preview');

            if (screenName === 'editor') {
                editorScreen.classList.remove('hidden-screen');
                editorScreen.classList.add('active-screen');
                previewScreen.classList.add('hidden-screen');
                previewScreen.classList.remove('active-screen');
                tabEditor.classList.add('active');
                tabPreview.classList.remove('active');
            } else {
                previewScreen.classList.remove('hidden-screen');
                previewScreen.classList.add('active-screen');
                editorScreen.classList.add('hidden-screen');
                editorScreen.classList.remove('active-screen');
                tabEditor.classList.remove('active');
                tabPreview.classList.add('active');
            }
        }

        // --- 2. Initialize Ace Editor with Autocomplete ---
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/one_dark");
        editor.session.setMode("ace/mode/html");
        
        editor.setOptions({
            fontFamily: "JetBrains Mono",
            fontSize: "14px",
            showPrintMargin: false,
            showGutter: true,
            highlightActiveLine: true,
            wrap: true,
            tabSize: 4,
            // Enable Autocomplete Features
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        });

        // Update cursor position in footer
        editor.selection.on('changeCursor', function() {
            var pos = editor.getCursorPosition();
            document.getElementById('cursor-pos').innerText = "Ln " + (pos.row + 1) + ", Col " + (pos.column + 1);
        });

        const defaultCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Professional Preview</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #fdfdfd;
            display: grid;
            place-items: center;
            height: 100vh;
            color: #111;
        }
        .container {
            text-align: center;
            border: 1px solid #eee;
            padding: 3rem;
            border-radius: 24px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        h1 { font-weight: 800; letter-spacing: -0.02em; }
        .hint { font-size: 0.9rem; color: #666; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code. Render. Export.</h1>
        <p>Type <strong>&lt;h1</strong> in the editor to see autocomplete in action.</p>
        <div class="hint">Use the download icon to save your work locally.</div>
    </div>
</body>
</html>`;
        editor.setValue(defaultCode, -1);

        // --- 3. Run Logic ---
        function runCode() {
            const code = editor.getValue();
            const iframe = document.getElementById('preview-frame');
            const runIcon = document.getElementById('run-icon');
            const execTimeDisplay = document.getElementById('exec-time');

            runIcon.classList.remove('fa-play');
            runIcon.classList.add('fa-rotate', 'fa-spin');
            
            setTimeout(() => {
                switchScreen('preview');
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(code);
                doc.close();

                runIcon.classList.remove('fa-rotate', 'fa-spin');
                runIcon.classList.add('fa-play');
                
                const now = new Date();
                execTimeDisplay.innerText = "Compiled: " + now.toLocaleTimeString();
            }, 300);
        }

        // --- 4. Download Functionality ---
        function downloadFile() {
            const text = editor.getValue();
            const blob = new Blob([text], { type: 'text/html' });
            const anchor = document.createElement('a');
            
            anchor.download = 'index.html';
            anchor.href = window.URL.createObjectURL(blob);
            anchor.dataset.downloadurl = ['text/html', anchor.download, anchor.href].join(':');
            anchor.style.display = 'none';
            document.body.appendChild(anchor);
            
            anchor.click();
            
            document.body.removeChild(anchor);
            window.URL.revokeObjectURL(anchor.href);
        }

        // Keyboard Shortcut: Ctrl + Enter to Run
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
