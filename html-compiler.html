<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus HTML | Professional IDE</title>
    
    <!-- Design System: Tailwind & Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <!-- Add Ace HTML extensions for better intellisense -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-language_tools.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; border: 2px solid #0d1117; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Layout */
        .app-layout { display: flex; flex-direction: column; height: 100vh; }
        .main-content { flex: 1; position: relative; overflow: hidden; }
        
        /* Screen Switching Logic */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
        }

        .screen.hidden-screen {
            opacity: 0;
            pointer-events: none;
            z-index: 0;
            transform: scale(0.98);
        }

        .screen.active-screen {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
            transform: scale(1);
        }

        /* Tab Active State */
        .nav-tab.active {
            background-color: #30363d;
            color: white;
            border-bottom: 2px solid #e34c26; /* HTML Orange */
        }
    </style>
</head>
<body class="app-layout">

    <!-- Navbar -->
    <header class="border-b border-[#30363d] bg-[#010409] px-4 h-14 flex justify-between items-center shadow-sm z-50">
        <!-- Logo -->
        <div class="flex items-center gap-3 w-48">
            <div class="bg-gradient-to-br from-[#e34c26] to-[#f06529] w-8 h-8 rounded flex items-center justify-center shadow-lg shadow-orange-900/20">
                <i class="fa-brands fa-html5 text-white text-lg"></i>
            </div>
            <h1 class="font-semibold text-white tracking-tight leading-none hidden md:block">Nexus<span class="text-gray-500 font-light">HTML</span></h1>
        </div>

        <!-- Center Tabs (Screen Switcher) -->
        <div class="flex bg-[#0d1117] border border-[#30363d] rounded-md p-1">
            <button onclick="switchScreen('editor')" id="tab-editor" class="nav-tab active px-6 py-1.5 rounded text-xs font-medium text-gray-400 hover:text-white transition-all flex items-center gap-2">
                <i class="fas fa-code"></i> Code
            </button>
            <button onclick="switchScreen('preview')" id="tab-preview" class="nav-tab px-6 py-1.5 rounded text-xs font-medium text-gray-400 hover:text-white transition-all flex items-center gap-2">
                <i class="fas fa-globe"></i> Browser
            </button>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-3 w-48 justify-end">
            <button id="run-btn" onclick="runCode()" class="group flex items-center gap-2 bg-[#238636] hover:bg-[#2ea043] text-white px-4 py-1.5 rounded-md text-xs font-bold transition-all shadow-md active:scale-95">
                <i id="run-icon" class="fas fa-play text-[10px]"></i>
                <span id="run-text">RUN</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="main-content relative">
        
        <!-- SCREEN 1: EDITOR -->
        <div id="screen-editor" class="screen active-screen">
            <!-- File Info Bar -->
            <div class="flex justify-between items-center px-4 py-2 bg-[#0d1117] border-b border-[#30363d] text-xs">
                <div class="flex items-center gap-2 text-gray-400">
                    <i class="fa-brands fa-html5 text-orange-500"></i>
                    <span>index.html</span>
                </div>
                <span class="text-gray-600">UTF-8</span>
            </div>
            <!-- Ace Editor -->
            <div id="editor" class="flex-1 text-base"></div>
        </div>

        <!-- SCREEN 2: BROWSER PREVIEW (Full Real Browser Mode) -->
        <div id="screen-preview" class="screen hidden-screen bg-white">
            <!-- Iframe for HTML Rendering (No header, just content) -->
            <iframe id="preview-frame" class="flex-1 w-full h-full border-none bg-white"></iframe>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-[#010409] border-t border-[#30363d] p-1 px-4 flex justify-between items-center text-[10px] text-gray-500 font-mono select-none h-8">
        <div class="flex gap-4">
            <span class="hover:text-gray-300 cursor-pointer"><i class="fas fa-code-branch mr-1"></i>main</span>
        </div>
        <div class="flex gap-4">
            <span>HTML5 / CSS3 / JS</span>
            <span id="exec-time">Ready</span>
        </div>
    </footer>

    <script>
        // --- 1. Screen Switching Logic ---
        function switchScreen(screenName) {
            const editorScreen = document.getElementById('screen-editor');
            const previewScreen = document.getElementById('screen-preview');
            const tabEditor = document.getElementById('tab-editor');
            const tabPreview = document.getElementById('tab-preview');

            if (screenName === 'editor') {
                editorScreen.classList.remove('hidden-screen');
                editorScreen.classList.add('active-screen');
                previewScreen.classList.add('hidden-screen');
                previewScreen.classList.remove('active-screen');
                
                tabEditor.classList.add('active');
                tabPreview.classList.remove('active');
            } else {
                previewScreen.classList.remove('hidden-screen');
                previewScreen.classList.add('active-screen');
                editorScreen.classList.add('hidden-screen');
                editorScreen.classList.remove('active-screen');
                
                tabEditor.classList.remove('active');
                tabPreview.classList.add('active');
            }
        }

        // --- 2. Initialize Ace Editor ---
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/one_dark");
        editor.session.setMode("ace/mode/html");
        editor.setOptions({
            fontFamily: "JetBrains Mono",
            fontSize: "14px",
            showPrintMargin: false,
            showGutter: true,
            highlightActiveLine: true,
            wrap: true,
            tabSize: 4,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });

        // Professional HTML5 Starter Template
        const defaultCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a3780;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome to Nexus</h1>
        <p>This is a live preview of your HTML, CSS, and JavaScript code. Edit the source to see changes instantly.</p>
        <button onclick="alert('JavaScript is working!')">Click Me</button>
    </div>

    <script>
        console.log("Nexus HTML Environment Loaded");
    <\/script>
</body>
</html>`;
        editor.setValue(defaultCode, -1);

        // --- 3. Execution Logic (Pure Client Side) ---
        function runCode() {
            const code = editor.getValue();
            const iframe = document.getElementById('preview-frame');
            const runIcon = document.getElementById('run-icon');
            const execTimeDisplay = document.getElementById('exec-time');

            // Visual feedback
            runIcon.classList.remove('fa-play');
            runIcon.classList.add('fa-rotate', 'fa-spin');
            
            setTimeout(() => {
                // Switch screen
                switchScreen('preview');
                
                // Inject Code
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(code);
                doc.close();

                // Reset UI
                runIcon.classList.remove('fa-rotate', 'fa-spin');
                runIcon.classList.add('fa-play');
                
                // Update timestamp
                const now = new Date();
                execTimeDisplay.innerText = "Last Run: " + now.toLocaleTimeString();
            }, 300); // Slight delay for visual "loading" feel
        }

        // Keyboard Shortcut: Ctrl + Enter to Run
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
</html>
