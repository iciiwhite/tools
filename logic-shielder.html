<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Shielder Pro | Enterprise Obfuscation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/moxer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-pure: #000000;
            --accent: #ffffff;
            --border: #111111;
            --text-muted: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-pure);
            color: var(--accent);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        .CodeMirror {
            height: 100% !important;
            background: #000 !important;
            color: #fff !important;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        @media (max-width: 640px) {
            .CodeMirror { font-size: 11px; padding: 10px; }
        }
        .CodeMirror-gutters {
            background: #000 !important;
            border-right: 1px solid #111 !important;
        }
        .CodeMirror-linenumber { color: #222 !important; }
        .CodeMirror-cursor { border-left: 2px solid #fff !important; }
        .page {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            background: #000;
        }
        .page-hidden {
            position: absolute;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            width: 100%;
        }
        .tab-active {
            color: #fff;
            position: relative;
        }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
        }
        @media (max-width: 768px) {
            .nav-hide-mobile { display: none; }
            .nav-content { padding: 0 1rem; }
            .footer-content { padding: 0 1rem; flex-direction: column; gap: 0.5rem; text-align: center; }
        }
    </style>
</head>
<body class="antialiased">
    <nav class="h-14 md:h-16 border-b border-[#111] px-4 md:px-8 flex items-center justify-between bg-black z-50 shrink-0">
        <div class="flex items-center gap-4 md:gap-8 h-full">
            <div class="flex items-center gap-2">
                <div class="w-5 h-5 bg-white flex items-center justify-center">
                    <div class="w-2 h-2 bg-black"></div>
                </div>
                <span class="font-bold tracking-tighter text-sm md:text-base uppercase">Logic Shielder</span>
            </div>
            <div class="flex gap-4 md:gap-6 h-full items-center">
                <button onclick="showPage('input')" id="tab-input" class="text-[10px] uppercase tracking-widest font-semibold transition-all h-full tab-active">Source</button>
                <button onclick="showPage('output')" id="tab-output" class="text-[10px] uppercase tracking-widest font-semibold text-[#666] hover:text-white transition-all h-full">Protected</button>
            </div>
        </div>
        <div class="flex items-center gap-3 md:gap-4">
            <span class="text-[9px] text-[#444] mono hidden sm:block">AES_V2.5_ACTIVE</span>
            <button onclick="obfuscateProcess()" class="bg-white text-black px-4 md:px-6 py-1.5 md:py-2 text-[10px] font-bold uppercase tracking-widest hover:bg-[#ccc] transition-all transform active:scale-95">Secure</button>
        </div>
    </nav>
    <main class="relative flex-1 flex flex-col overflow-hidden">
        <div id="page-input" class="page">
            <div class="flex-1 overflow-hidden relative border-b border-[#111]">
                <textarea id="editor-input"></textarea>
            </div>
            <div class="h-10 bg-black px-4 md:px-8 flex items-center justify-between text-[9px] text-[#555] mono uppercase tracking-widest shrink-0">
                <div>Lines: <span id="ln-count" class="text-white">0</span></div>
                <div class="flex gap-4">
                    <label class="flex items-center gap-1.5 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" id="check-hex" checked class="accent-white w-3 h-3"> <span class="hidden sm:inline">Hex-Transform</span><span class="sm:hidden">HEX</span>
                    </label>
                    <label class="flex items-center gap-1.5 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" id="check-dead" checked class="accent-white w-3 h-3"> <span class="hidden sm:inline">Dead-Code</span><span class="sm:hidden">DEAD</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="page-output" class="page page-hidden">
            <div class="flex-1 overflow-hidden relative border-b border-[#111]">
                <textarea id="editor-output"></textarea>
                <div id="success-banner" class="absolute top-4 md:top-8 right-4 md:right-8 bg-white text-black px-3 py-1.5 text-[9px] font-bold uppercase tracking-widest shadow-2xl opacity-0 transition-opacity z-10">
                    Process Complete
                </div>
            </div>
            <div class="h-10 bg-black px-4 md:px-8 flex items-center justify-between shrink-0">
                <div class="text-[9px] text-[#555] mono uppercase tracking-widest hidden sm:block">Protection: <span class="text-white">Enterprise Tier</span></div>
                <div class="flex gap-2 w-full sm:w-auto justify-end">
                    <button onclick="copyOutput()" class="border border-[#222] text-white px-3 py-1 text-[9px] font-bold uppercase tracking-widest hover:bg-[#111] transition-all">Copy</button>
                    <button onclick="downloadOutput()" class="border border-[#222] text-white px-3 py-1 text-[9px] font-bold uppercase tracking-widest hover:bg-[#111] transition-all">Download</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="h-12 md:h-14 border-t border-[#111] px-4 md:px-8 flex items-center justify-between bg-black shrink-0 footer-content">
        <div class="text-[9px] md:text-[10px] text-[#444] tracking-[0.2em] font-medium uppercase">
            &copy; 2026 <span class="text-white">BEDUSEC Security Systems</span>
        </div>
        <div class="flex items-center gap-4 md:gap-6 text-[9px] text-[#444] font-bold uppercase tracking-widest">
            <span class="hidden md:inline">Latency: <span class="text-green-800">0.02ms</span></span>
            <div class="hidden md:block w-[1px] h-3 bg-[#111]"></div>
            <a href="#" class="hover:text-white transition-colors">Documentation</a>
            <a href="#" class="hover:text-white transition-colors">Protocol V2</a>
        </div>
    </footer>
    <div id="toast" class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 text-[10px] font-bold uppercase tracking-[0.2em] shadow-2xl z-[100] pointer-events-none opacity-0 transition-all transform translate-y-2">
        Data Buffered
    </div>
    <script>
        let inputEditor, outputEditor;
        window.onload = () => {
            inputEditor = CodeMirror.fromTextArea(document.getElementById('editor-input'), {
                mode: 'javascript',
                theme: 'moxer',
                lineNumbers: true,
                lineWrapping: true,
                viewportMargin: Infinity
            });
            outputEditor = CodeMirror.fromTextArea(document.getElementById('editor-output'), {
                mode: 'javascript',
                theme: 'moxer',
                lineNumbers: true,
                lineWrapping: true,
                readOnly: true
            });
            inputEditor.on('change', () => {
                document.getElementById('ln-count').innerText = inputEditor.lineCount();
            });
            inputEditor.setValue(`function secureAsset(token) {
    const authHeader = "X-SECURE-AUTH-2026";
    if (token.length > 32) {
        return btoa(authHeader + ":" + token);
    }
    return null;
}`);
            window.addEventListener('resize', () => {
                inputEditor.refresh();
                outputEditor.refresh();
            });
        };
        function showPage(pageId) {
            const inputPage = document.getElementById('page-input');
            const outputPage = document.getElementById('page-output');
            const tabInput = document.getElementById('tab-input');
            const tabOutput = document.getElementById('tab-output');
            if (pageId === 'input') {
                inputPage.classList.remove('page-hidden');
                outputPage.classList.add('page-hidden');
                tabInput.className = 'text-[10px] uppercase tracking-widest font-semibold transition-all h-full tab-active';
                tabOutput.className = 'text-[10px] uppercase tracking-widest font-semibold text-[#666] hover:text-white transition-all h-full';
            } else {
                inputPage.classList.add('page-hidden');
                outputPage.classList.remove('page-hidden');
                tabInput.className = 'text-[10px] uppercase tracking-widest font-semibold text-[#666] hover:text-white transition-all h-full';
                tabOutput.className = 'text-[10px] uppercase tracking-widest font-semibold transition-all h-full tab-active';
                setTimeout(() => outputEditor.refresh(), 50);
            }
        }
        function obfuscateProcess() {
            const raw = inputEditor.getValue();
            if (!raw.trim()) return;
            let code = raw;
            code = code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '$1').replace(/\s+/g, ' ').trim();
            if (document.getElementById('check-hex').checked) {
                code = code.split('').map(c => Math.random() > 0.8 ? '\\x' + c.charCodeAt(0).toString(16).padStart(2, '0') : c).join('');
            }
            const b64 = btoa(unescape(encodeURIComponent(code)));
            const split = Math.ceil(b64.length / 3);
            const s1 = b64.slice(0, split), s2 = b64.slice(split, split*2), s3 = b64.slice(split*2);
            const result = `(function(_0xBEDU, _0xSEC){const _0xSYS = _0xSEC.join("");eval(decodeURIComponent(escape(atob(_0xSYS))))})("${s3}", ["${s1}","${s2}","${s3}"]);`;
            outputEditor.setValue(result);
            showPage('output');
            const banner = document.getElementById('success-banner');
            banner.style.opacity = '1';
            setTimeout(() => banner.style.opacity = '0', 2500);
        }
        function copyOutput() {
            const val = outputEditor.getValue();
            const el = document.createElement('textarea');
            el.value = val;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 10px)';
            }, 2000);
        }
        function downloadOutput() {
            const blob = new Blob([outputEditor.getValue()], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bedusec_protected_' + Date.now() + '.js';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
